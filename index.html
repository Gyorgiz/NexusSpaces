<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nexus - Διαθεσιμότητα Χώρων</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(to bottom, #a8d5ba, #d5e8d4);
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .space {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .space:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .space h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .availability {
            font-size: 2.5em;
            color: #27ae60;
            font-weight: bold;
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #27ae60;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #219150;
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(to bottom, #a8d5ba, #d5e8d4);
        }
    </style>
    <script>
        function getRandomAvailability() {
            return Math.floor(Math.random() * 101); // Τυχαία τιμή από 0 έως 100
        }

        function updateAvailability() {
            document.getElementById('fields-availability').textContent = getRandomAvailability() + "%";
            document.getElementById('museum-availability').textContent = getRandomAvailability() + "%";
            document.getElementById('ecoquest-availability').textContent = getRandomAvailability() + "%";
        }

    
        function simulateLiveUpdate() {
            updateAvailability();
            setInterval(updateAvailability, 5000); // Ανανεώνει τιμές κάθε 3 δευτερόλεπτα
        }

        window.onload = () => {
            simulateLiveUpdate();
            schedulePopup();
        };
    </script>
</head>
<body>
    <h1>Project Nexus - Διαθεσιμότητα Χώρων</h1>

    <div class="container">
        <div class="space">
            <h2>Γήπεδα</h2>
            <p class="availability" id="fields-availability"></p>
        </div>

        <div class="space">
            <h2>Μουσείο</h2>
            <p class="availability" id="museum-availability"></p>
        </div>

        <div class="space">
            <h2>Χώρος EcoQuest</h2>
            <p class="availability" id="ecoquest-availability"></p>
        </div>
    </div>

    <button onclick="updateAvailability()">Ανανέωση Τιμών</button>

    <div class="footer"></div>
</body>
</html>
